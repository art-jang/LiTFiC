# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: bobsl
  - override /model: vgg_slt
  - override /callbacks: default
  - override /trainer: ddp

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["vgg_slt", "llama3"]

seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 10
  gradient_clip_val: 1.0
  devices: [0,1,2,3]

data:
  batch_size: 4
  num_workers: 32

paths:
  # llm_root: ../hf/Meta-Llama-3-8B
  llm_root: /mnt/bear1/users/jyj/VGG/lamma3/Meta-Llama-3-8B

model:
  net:
    mm_projector_config:
      hidden_size: 4096
      cslr2_options:
        ckpt_path: ../cslr2/model_best.pth
    llm_config:
      tokenizer_config:
        padding_side: right
        use_fast: True

