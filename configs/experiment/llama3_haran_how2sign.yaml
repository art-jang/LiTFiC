# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: bobsl
  - override /model: vgg_slt
  - override /callbacks: default
  - override /trainer: ddp
  - override /paths: how2sign

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["vgg_slt", "llama3"]

seed: 12345

# paths:
#   llm_root: ../hf/Llama-3.2-3B

trainer:
  min_epochs: 100
  max_epochs: 100
  gradient_clip_val: 1.0
  devices: [0]

data:
  batch_size: 2
  num_workers: 8
  dataset_config:
    feats_lmdb_stride: 1


model:
  scheduler:
    warmup_epochs: 5
  net:
    mm_projector_config:
      hidden_size: 4096
      mm_hidden_size: 768
      projector_type: conv
    llm_config:
      tokenizer_config:
        padding_side: left
        use_fast: True

