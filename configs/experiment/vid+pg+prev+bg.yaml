# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: bobsl
  - override /model: vgg_slt
  - override /callbacks: default
  - override /trainer: ddp

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["vgg_slt", "vid+pg+prev+bg"]

seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 10
  gradient_clip_val: 1.0
  devices: [0,1,2,3]

data:
  batch_size: 2
  num_workers: 8
  dataset_config:
    max_previous_sentences: 1
    aug_prev: True

model:
  net:
    llm_config:
      use_pl_w_feats: True
      use_rec_prev: True
      use_bg_words: True
      drop_bg_sw: True
      bg_desc: True